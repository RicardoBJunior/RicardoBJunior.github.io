<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Image */
        .bg-image {
            position: fixed;
            inset: 0;
            background-image: url('https://base44.app/api/apps/69728dccd70b7b92f603ab2d/files/public/69728dccd70b7b92f603ab2d/753319948_code.gif');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 0;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            max-w: 600px;
            margin: 0 auto;
            padding: 48px 24px;
            position: relative;
            z-index: 10;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 50;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Emoji Header */
        .emoji-header {
            text-align: center;
            font-size: 72px;
            margin-bottom: 32px;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
        }

        .profile {
            text-align: center;
            margin-bottom: 24px;
        }

        .avatar {
            width: 112px;
            height: 112px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 16px;
            display: block;
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .name {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .tag {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: 500;
        }

        /* Social & Custom Links */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .custom-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .custom-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: 20px;
            height: 20px;
        }

        .social-instagram { background: linear-gradient(135deg, #f472b6, #a855f7); }
        .social-github { background: linear-gradient(135deg, #374151, #111827); }
        .social-linkedin { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .social-spotify { background: linear-gradient(135deg, #22c55e, #15803d); }
        .social-discord { background: linear-gradient(135deg, #5865f2, #4752c4); }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .link-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .link-arrow {
            color: rgba(255, 255, 255, 0.4);
        }

        .link-arrow svg {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 100;
        }

        .toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            .name {
                font-size: 24px;
            }

            .avatar-border {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>

    <script>
        let isPlaying = false;
        let isMuted = false;
        const music = document.getElementById('bgMusic');
        
        function toggleMusic() {
            if (!music) return;
            if (isPlaying) {
                music.pause();
            } else {
                music.volume = 0.3;
                music.play().catch(err => console.error('Erro ao tocar:', err));
            }
            isPlaying = !isPlaying;
        }

        function toggleMute() {
            if (!music) return;
            music.muted = !isMuted;
            isMuted = !isMuted;
            
            const volumePath = document.getElementById('volumePath');
            if (volumePath) {
                volumePath.style.display = isMuted ? 'none' : 'block';
            }
        }

        function copyToClipboard(text, label) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copiado: ' + label);
            }).catch(err => {
                showToast('Erro ao copiar');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
